<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="image__container">
      <img src="assets/images/illustration-article.svg" alt="">
    </div>
    <p class="card__title">
      Learning
    </p>
    <p class="date">
      Published 21 Dec 2023
    </p>
    <h1>
      <a href="">HTML & CSS foundations</a>
    </h1>
    <p class="paragraph">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>
    <p class="person__details">
      <span><img src="assets/images/image-avatar.webp" alt="Greg Hooper"></span>
      Greg Hooper
    </p>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Dev Wisdom</a>.
    </div>
  </main>
</body>
</html>
